name: Daily Sign-in

on:
  schedule:
    # 每天早上6点运行（UTC时间，需要根据实际情况调整）
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  daily-signin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests lxml

      - name: Run sign-in script
        env:
          FORUM_USERNAME: ${{ secrets.FORUM_USERNAME }}
          FORUM_PASSWORD: ${{ secrets.FORUM_PASSWORD }}
        run: python scripts/signin.py
